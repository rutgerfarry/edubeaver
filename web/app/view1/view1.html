<h1 id="logo">edubeaver</h1>
<div class="row">
	<div class="col-md-3">
		<input type="text" ng-model="searchy" class="form-control" placeholder="Search">
	</div>
</div>
<br>
<ul>
	<li ng-repeat="course in courses | filter:searchy" class="title">
		<a href="course/{{ course.abbr }}">
			<b>{{ course.abbr }} - </b>
			{{ course.title }}
		</a>
	</li>
</ul>
